<script>
	
	$(function(){

	$("#p3_tips_overbtn").on("click",function(){
		//提交信息
				
					var name = $.trim($("#name").val());
					var tel = $.trim($("#tel").val());
					if (name.length == 0) {
						alert("姓名不能为空");
						return false;
					} else if (tel.length == 0) {
						alert("手机号不能为空");
						return false;
					} else if (!(/^1\d{10}$/.test(tel)) || tel.length != 11) {
						alert("请输入正确的11位手机号码");
						return false;
					}
					
					$.ajax({
							url: './submits.php',
							type: 'post',
							data: {
								tel: tel,
								name: name
							},
							success: function(msg) {
								$("#p3_tips_success").show();
								// setTimeout(function(){
								// 	$(".share").show();
								// },1000);
								console.log(msg);
							},
							error: function(msg) {
								console.log(msg);
							}
						});	
						
				});
				//提交信息 end
	})
</script>
